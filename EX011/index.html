<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>midias em html 5</title>
</head>
<body>
  <h1>imagens dinamicas</h1>
  <p>tente abrir este site em varios dispositivos diferesntes</p>
  <picture> <!-- o source precisa está organizado do menor para o maior -->
    <source media="(max-width: 750px )" srcset="imagens/foto-pp.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="imagen flexivel">
  </picture>
  <!-- aula 2-->
  <h1>reproduzindo audios</h1>
  <p>vamos aprender a reproduzir audios em HTML</p>
  <audio src="midia/Go! - NEFFEX.mp3" controls autoplay></audio>
  <audio src="midia/100 Degrees Under - RAGE.mp3" controls loop></audio>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listas ordenadas e não ordenadas</title>
</head>
<body>
  <h1>trabalhando com listas</h1>
  <h2>listas ordenadas</h2>
 acordar
 <ol type="I" start="13">
      <li>acordar</li>
      <li>ligar pra joão</li>
      <li>tomar café</li>
      <li>escovar os dentes</li>
      <li>ir pra faculdade</li>
      <li>almoçar</li>
      <li>ir para o trabalho</li>
      <li>jantar</li>
      <li>dormir</li>
 </ol>
 <h2>listas não ordenadas</h2>
  <ul> <!--type="circle" "disc" "square"-->
    <li>pão</li>
    <li>leite</li>
    <li>tomate</li>
    <li>manteiga</li>
    <li>arroz</li>
    <li>feijão</li>
  </ul>
</body>
</html>
